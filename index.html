<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavMenuBar Project-1</title>
    <!-----------CSS Link------------->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="header">
        <a href="#" class="header__logo">তারুণ্যের তারুণ্য</a>
        <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">
                <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>

                <div class="nav__profile">
                    <div class="nav__img">
                        <img class="img-fluid" src="logo.png" alt="">
                    </div>

                    <div>
                        <a href="#" class="nav__name">তারুণ্যের তারুণ্য</a>
                        <span class="nav__profesion">Front End Developer</span>
                    </div>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>

                    </ul>
                </div>


                <div class="nav__social">
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>

                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>

                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>


                </div>

            </div>


        </nav>

    </header>











    <!-----------ION ICONS------------->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <!-----------app js Link------------->
    <script src="app.js"></script>
</body>

</html>
